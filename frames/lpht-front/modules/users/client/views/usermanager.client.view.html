<div class="wrapper-md" ng-controller="UserManagerController">
    <div class="panel panel-default m-b-md">
        <div class="panel-heading font-bold">查询条件</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-6 control-label text-sm">姓名</label>
                            <div class="col-lg-6 ">
                                <input class="form-control input-sm" placeholder="姓名" ng-model="user.nodeName">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-6 control-label text-sm">用户名</label>
                            <div class="col-lg-6">
                                <input class="form-control input-sm" placeholder="用户名" ng-model="user.userName
">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="user.search()" autofocus><i class="fa fa-search"></i> 查询</button>
                <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="user.reset()"><i class="fa fa-refresh"></i> 重置</button>
            </div>
        </div>
    </div>
    <div class="m-b-md">
        <div class="pos-rlt " ui-grid="user.gridOptionsUser " ui-grid-pagination ui-grid-selection></div>
    </div>
    <div class="panel panel-default ">
        <div class="panel-heading ">
            <strong>用户信息</strong>
        </div>
        <div class="panel-body ">
            <form name="form " class="form-horizontal form-validation ">
                <div class="col-lg-3 col-md-6 ">
                    <div class="form-group ">
                        <label class="col-sm-4 control-label text-sm ">姓名:</label>
                        <div class="col-sm-8 ">
                            <input class="form-control input-sm " readonly ng-model="user.empName ">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 ">
                    <div class="form-group ">
                        <label class="col-sm-4 control-label text-sm ">用户名:</label>
                        <div class="col-sm-8 ">
                            <input class="form-control input-sm " required ng-model="user.login.username " ng-disabled="user.userNameDisabled " ng-pattern="/^[a-zA-Z0-9]{4,10}$/ " placeholder="必填4-10位 ">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 ">
                    <div class="form-group " ng-show="user.userIsok ">
                        <label class="col-md-4 col-sm-4 control-label text-sm ">密码:</label>
                        <div class="col-md-8 col-sm-8 ">
                            <input type="password" class="form-control input-sm " required ng-model="user.login.password " placeholder="必填4-12位" ng-pattern="/^[a-zA-Z0-9]{4,12}$/ ">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer ">
            <div class="text-right ">
                <div ng-show="user.userOpera ">
                    <button type="button " class="btn btn_minwidth btn-success btn-sm " ng-click="user.userAdd() " ng-disabled="user.addDisabled"><i class="fa fa-plus-circle "></i> 新增</button>
                    <button type="button " class="btn btn_minwidth btn-info btn-sm " ng-click="user.userEdit() " ng-disabled="user.OperaDisabled "><i class="fa fa-pencil "></i> 重置密码</button>
                    <button type="button " class="btn btn_minwidth btn-danger btn-sm " ng-click="user.userBan() " ng-disabled="user.OperaDisabled "><i class="icon-ban "></i> 禁用</button>
                    <button type="button " class="btn btn_minwidth btn-success btn-sm " ng-click="user.userOpen() " ng-disabled="user.OperaDisabled "><i class="icon-ban "></i> 启用</button>
                    <button type="reset " class="btn btn_minwidth btn-info btn-sm " ng-click="user.popRole() " ng-disabled="user.roleDisabled "><i class="icon-user "></i> 分配角色</button>
                </div>
                <div ng-show="user.userIsok ">
                    <button type="button " class="btn btn_minwidth btn-primary btn-sm " ng-click="user.userSubmit() " ng-disabled="form.$invalid ">
                        确定
                    </button>
                    <button type="button " class="btn btn_minwidth btn-default btn-sm " ng-click="user.userCancel() ">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template " id="userModalContent">
        <div ng-include=" 'modules/users/client/views/modal.usermanager.client.view.html' "></div>
    </script>
</div>
