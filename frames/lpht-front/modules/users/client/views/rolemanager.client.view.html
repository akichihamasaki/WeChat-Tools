<div class="wrapper-md" ng-controller="RoleManagerController">
    <div class="table-responsive">
        <div ui-grid="role.gridOptionsRole" ui-grid-pagination ui-grid-selection></div>
    </div>
    <div class="panel panel-default m-t-md">
        <div class="panel-heading"><strong> 新增角色</strong></div>
        <div class="panel-body">
            <form name="form" class="form-horizontal  clearfix">
                <div class="col-lg-3 col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">角色名:</label>
                        <div class="col-sm-8">
                            <input class="form-control input-sm" required ng-model="role.roleRow.rolename" ng-disabled="role.roleDisabled">
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">描述:</label>
                        <div class="col-sm-8">
                            <input class="form-control input-sm" ng-model="role.roleRow.descn" ng-disabled="role.roleDisabled">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <div ng-show="role.roleOpera">
                    <button type="button" class="btn  btn-success btn-sm" ng-click="role.addRole()"><i class="fa fa-plus-circle"></i> 新增</button>
                    <button type="button" class="btn  btn-info btn-sm" ng-click="role.editRole()" ng-disabled="role.editRoleDisabled"><i class="fa fa-pencil"></i> 修改</button>
                    <button type="button" class="btn  btn-danger btn-sm" ng-click="role.deleteRole()" ng-disabled="role.editRoleDisabled"><i class="fa fa-times-circle"></i> 删除</button>
                    <button type="button" class="btn btn-success btn-sm" ng-click="role.popEdit()" ng-disabled="role.menuSelectDisabled">
                        <i class="icon-magnifier"></i> 菜单选择
                    </button>
                </div>
                <div ng-show="role.roleIsok">
                    <button type="submit" class="btn  btn-primary btn-sm" ng-click="role.roleSubmit()" ng-disabled="form.$invalid">
                        确定
                    </button>
                    <button type="submit" class="btn  btn-default btn-sm" ng-click="role.roleCancel()">
                        取消
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/ng-template" id="roleModalContent.html">
        <div ng-include="'modules/users/client/views/modal.rolemanager.client.view.html'"></div>
    </script>
</div>
