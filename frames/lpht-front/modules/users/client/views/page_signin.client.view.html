 <div ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <div class="container-fluid" style="background-color: #2dc3e8;">
   <div class="row m-t-md" >
     <div class="col-lg-12"><img src="modules/users/client/img/logo.jpg" class="img-responsive"></div>
   </div>
   <div class="row m-t-md m-b-xxl">
     <div class="col-md-6"><img src="modules/users/client/img/login.png" class="img-responsive pull-right"></div>
     <div class="col-md-6">
      <div class="m-b-lg w-xxl w-auto-xs">
        <div class="wrapper text-left">
          <strong>登录</strong>
        </div>
        <form name="form" class="form-validation" ng-submit="login()">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input type="text" placeholder="用户名" class="form-control no-border" ng-model="user.username" ng-pattern="/^[a-zA-Z0-9]{4,10}$/" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" ng-pattern="/^[a-zA-Z0-9]{4,12}$/ " required>
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-block" ng-class="{'btn-primary':!form.$invalid && !isSubmit}" ng-click="login()" ng-disabled='form.$invalid || isSubmit'>登录</button>
          <div class="line line-dashed"></div>
        </form>
      </div>
     </div>
   </div>
  </div>
  <div class="container-fluid pull-down">
    <div class="row" style="height:160px">
        <div class="col-lg-12 text-center l-h-2x" style="line-height:160px" ng-include="'modules/users/client/views/blocks/page_footer.client.view.html'"> </div>
    </div>
  </div>
 </div>
