<!-- navbar -->
<div data-ng-include=" 'modules/users/client/views/blocks/header.client.view.html' " class="app-header navbar" ng-controller="HeaderController">
</div>
<!-- / navbar -->
<!-- menu -->
<div data-ng-include=" 'modules/users/client/views/blocks/aside.client.view.html' " class="app-aside hidden-xs {{app.settings.asideColor}}" ng-controller="AsideController">
</div>
<!-- / menu -->
<!-- content -->
<div class="app-content">
    <div ng-controller="EventBusController">
        <toaster-container toaster-options="{'close-button': true, 'tap-to-dismiss': false, 'toaster-id': 0, 'newest-on-top': false}"></toaster-container>
    </div>

    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".app-aside"></a>
    <div class="app-content-body fade-in-up" ui-view></div>
</div>
<!-- /content -->
<!-- footer -->
<div class="app-footer wrapper b-t bg-light">
    <span class="pull-right">{{app.version}} <a href ui-scroll-to="app" class="m-l-sm text-muted"><i class="fa fa-long-arrow-up"></i></a></span> &copy; 2016 Copyright .
</div>
<!-- / footer -->
<div data-ng-include=" 'modules/users/client/views/blocks/settings.client.view.html' " class="settings panel panel-default">
  </div>
