<!-- list -->
<ul class="nav" >

  <li class="hidden-folded padder m-t m-b-sm text-muted text-xs" ng-repeat-start="item in menu">
    <span>{{item.label}}</span>
  </li>
  <li ui-sref-active="active" ng-if="!subitem.components || subitem.components.length == 0 " ng-repeat-start="subitem in item.components">
    <a ui-sref="{{subitem.url}}">
      <i class="{{subitem.description}}"></i>
      <span class="font-bold">{{subitem.label}}</span>
    </a>
  </li>
  <li ng-class="{active:$state.includes(subitem.url)}" ng-if="subitem.components && subitem.components.length > 0" ng-repeat-end>
      <a href class="auto">
        <span class="pull-right text-muted">
          <i class="fa fa-fw fa-angle-right text"></i>
          <i class="fa fa-fw fa-angle-down text-active"></i>
        </span>
        <i class="{{subitem.description}}"></i>
        <span class="font-bold">{{subitem.label}}</span>
      </a>
      <ul class="nav nav-sub dk" >
        <li class="nav-sub-header" ng-if="$first==true" ng-repeat-start="m in subitem.components ">
          <a href>
            <span>{{subitem.label}}</span>
          </a>
        </li>
        <li ui-sref-active="active" ng-if="!m.components || m.components.length==0">
          <a ui-sref="{{m.url}}">
            <span>{{m.label}}</span>
          </a>
        </li>
        <li ng-if="m.components && m.components.length>0" ng-repeat-end>
          <a href class="auto">
            <span class="pull-right text-muted">
              <i class="fa fa-fw fa-angle-right text"></i>
              <i class="fa fa-fw fa-angle-down text-active"></i>
            </span>
            <span>{{m.label}}</span>
          </a>
          <ul class="nav dker" >
            <li ui-sref-active="active" ng-repeat="mm in m.components">
              <a ui-sref="{{mm.url}}">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;{{mm.label}}</span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  <li class="line dk" ng-repeat-end></li>
</ul>
