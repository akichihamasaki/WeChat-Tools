<div class="modal-header">
    <h3 class="modal-title">修改性状</h3>
</div>
<div class="modal-body">
    <div class="form">
    	<div class="form-group">
    		<label class="form-label">序号</label>
    		<input  class="form-control" type="text" ng-model="vm.character.serialNum">
    	</div>
    	<div class="form-group">
    		<label class="form-label">单位名称</label>
    		<input  class="form-control" type="text" ng-model="vm.character.unitName">
    	</div>
    	<div class="form-group">
    		<label class="form-label">单位简写</label>
    		<input  class="form-control" type="text" ng-model="vm.character.unitLogogram">
    	</div>
    	<div class="form-group">
    		<label class="form-label">备注</label>
    		<input  class="form-control" type="text" ng-model="vm.character.remark">
    	</div>
    </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel(this)">取消</button>
    <button class="btn btn-primary" ng-click="ok()">修改</button>
</div>
