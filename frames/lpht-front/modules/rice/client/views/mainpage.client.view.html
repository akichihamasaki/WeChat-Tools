<div class="wrapper-md" ng-controller="MainPageCtrl" ui-jq="sortable" ui-options="{items:'.row, .panel', handle:'.panel-heading', connectWith:'.wrapper-md'}">
  <div class="panel panel-primary">
    <div class="panel-heading font-bold">我的任务 <span class="badge pull-right">{{pm.task.length}}</span></div>
    <div ui-jq="slimScroll" ui-options="{height:'200px'}">
      <div class="list-group no-radius m-b-none">
        <a class="list-group-item text-ellipsis" ng-repeat="t in pm.task" ng-click="pm.openModal(t)"><span class="label label-default">{{t.name}}</span> {{t.text}}</a>
      </div>
    </div>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading font-bold">系统通知</div>
    <div ui-jq="slimScroll" ui-options="{height:'200px'}">
      <div class="list-group no-radius m-b-none">
        <a class="list-group-item text-ellipsis avatar" ng-repeat="n in pm.noticeData" ng-click="pm.openModal(n)">
          <span class="badge">{{n.publishDate}}</span>
          <!-- <i class="fa fa-circle text-danger text-xs top m-xxs" ng-show="n.readFlag == '0'"></i> -->
          <i class="busy b-white" ng-show="n.readFlag == '0'"></i>
          {{n.infoTitle}}
        </a>
      </div>
    </div>
  </div>
  <div class="panel panel-warning">
    <div class="panel-heading font-bold">公示栏目</div>
    <div ui-jq="slimScroll" ui-options="{height:'200px'}">
      <div class="list-group no-radius m-b-none">
        <a class="list-group-item text-ellipsis avatar" ng-repeat="a in pm.announceData" ng-click="pm.openModal(a)">
          <span class="badge">{{a.publishDate}}</span>
          <i class="busy b-white" ng-show="a.readFlag == '0'"></i>
          {{a.infoTitle}}
        </a>
      </div>
    </div>
  </div>
  <script type="text/ng-template" id="mainPageModal">
    <div ng-include="'modules/rice/client/views/mainpage.modal.client.view.html'"></div>
  </script>
</div>
