<div class="modal-header" ng-switch="pop.modalTitle">
  <h4 class="modal-title" ng-switch-when="add">新增</h4>
  <h4 class="modal-title" ng-switch-when="edit">修改</h4>
  <h4 class="modal-title" ng-switch-when="view">查看详情</h4>
</div>
<div class="modal-body ">
  <form class="form-horizontal form-validation" name="dataForm">
    <fieldset ng-disabled="pop.formDisabled">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group has-feedback ">
            <label class="col-sm-2 control-label text-sm">产季名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" name="name" placeholder="产季名称" ng-model="pop.rowEntity.productName" required>
              <span class="fa fa-exclamation-circle form-control-feedback" ng-show="dataForm.name.$error.required"></span>
              <div ng-messages="dataForm.name.$dirty && dataForm.name.$error">
                <p class="help-block text-sm" ng-message = "required">请填写产季名称</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group has-feedback ">
            <label class="col-sm-2 control-label text-sm">描述</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm"  placeholder="描述" ng-model="pop.rowEntity.productIntro" >
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary btn-sm" ng-click="ok()" ng-hide="pop.formDisabled" ng-disabled="dataForm.$invalid">确定</button>
    <button class="btn btn-info btn-sm" ng-click="edit()" ng-show="pop.formDisabled" >编辑</button>
    <button class="btn btn-default btn-sm" ng-click="cancel()">取消</button>
</div>
