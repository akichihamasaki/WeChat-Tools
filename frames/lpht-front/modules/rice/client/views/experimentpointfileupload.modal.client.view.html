<div class="modal-header">
  <h4 class="modal-title">文件上传</h4>
</div>
<div class="modal-body">
  <div class="form-horizontal">
    <div class="row">
      <div class="col-sm-9">
        <div class="form-group has-feedback">
          <label class="col-lg-4 control-label text-sm">选择文件</label>
          <div class="col-lg-6">
            <input type="text" class="form-control input-sm" name="experimentpointname" placeholder="未选择任何文件" ng-model="fm.uploader.name">
          </div>
          <div class="col-lg-2">
            <button type="button" class="btn btn-success btn-sm btn-block item">
              <i class="fa  fa-file"></i> 浏览
              <input type="file" class="form-control input-sm backdrop fade" nv-file-select="" uploader="fm.uploader">
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 col-lg-offset-2">
        <table class="table table-striped table-bordered table-hover table-condensed">
          <thead>
            <tr>
              <th>Name</th>
              <th>Size</th>
              <th>Progress</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in fm.uploader.queue">
              <td><strong>{{ item.file.name }}</strong></td>
              <td>{{ item.file.size/1024/1024|number:2 }} MB</td>
              <td>
                <div class="progress progress-sm m-b-none m-t-xs">
                  <div class="progress-bar bg-info" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                </div>
              </td>
              <td>
                <span ng-show="item.isSuccess" class="text-success"><i class="glyphicon glyphicon-ok"></i></span>
                <span ng-show="item.isCancel" class="text-warning"><i class="glyphicon glyphicon-ban-circle"></i></span>
                <span ng-show="item.isError" class="text-danger"><i class="glyphicon glyphicon-remove"></i></span>
              </td>
              <td>
                <button type="button" class="btn btn-default btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                  Upload
                </button>
                <button type="button" class="btn btn-default btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                  Cancel
                </button>
                <button type="button" class="btn btn-default btn-xs" ng-click="item.remove()">
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- <div class="col-lg-6">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control input-sm" name="filename" placeholder="文件名称" ng-model="vm.rowEntity.filename">
          <span class="input-group-btn i-checks">
            <button class="btn btn-default" type="button" title="选择文件" ng-click=""><i class="glyphicon glyphicon-zoom-in"></i></button>
            <input type="file" name="">
          </span>
        </div>
      </div> -->
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm" ng-click="fm.upload()" ng-hide="vm.modalType == 'view'" ng-disabled="cropForm.$invalid">上传</button>
  <button type="button" class="btn btn-default btn-sm" ng-click="fm.cancel()">取消</button>
</div>
