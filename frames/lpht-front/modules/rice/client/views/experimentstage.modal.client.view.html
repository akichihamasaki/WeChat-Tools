<div class="modal-header" ng-switch="fm.modalType">
  <h4 class="modal-title" ng-switch-when="add">新增</h4>
  <h4 class="modal-title" ng-switch-when="edit">修改</h4>
  <h4 class="modal-title" ng-switch-when="view">查看详情</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal form-validation" name="stageForm">
    <fieldset ng-disabled="fm.modalType == 'view'">
      <div class="form-group has-feedback">
        <label class="col-lg-2 control-label text-sm">试验阶段名称</label>
        <div class="col-lg-10">
          <input type="text" class="form-control input-sm" name="name" placeholder="试验阶段名称" ng-model="fm.rowEntity.name" required>
          <span class="fa fa-exclamation-circle form-control-feedback" ng-show="stageForm.name.$error.required"></span>
          <div ng-messages="stageForm.name.$dirty && stageForm.name.$error">
            <p class="help-block text-sm" ng-message = "required">请填写试验阶段名称</p>
          </div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <label class="col-lg-2 control-label text-sm">试验阶段描述</label>
        <div class="col-lg-10">
          <input type="text" class="form-control input-sm" name="remark" placeholder="试验阶段描述" ng-model="fm.rowEntity.remark">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm" ng-click="fm.ok()" ng-hide="fm.modalType == 'view'" ng-disabled="stageForm.$invalid">确定</button>
  <button type="button" class="btn btn-default btn-sm" ng-click="fm.cancel()">取消</button>
</div>
