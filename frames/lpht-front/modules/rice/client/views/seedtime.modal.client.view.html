<div class="modal-header" ng-switch="vm.modalType">
  <h4 class="modal-title" ng-switch-when="add">新增</h4>
  <h4 class="modal-title" ng-switch-when="edit">修改</h4>
  <h4 class="modal-title" ng-switch-when="view">查看详情</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="cropForm">
    <fieldset ng-disabled="vm.modalType == 'view'">
      <div class="form-group has-feedback">
        <label class="col-lg-2 control-label text-sm">季节名称</label>
        <div class="col-lg-10">
          <input type="text" class="form-control input-sm" name="cropName" placeholder="季节名称" ng-model="vm.character.name" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-lg-2 control-label text-sm">备注</label>
        <div class="col-lg-10">
          <input type="text" class="form-control input-sm" placeholder="备注" ng-model="vm.character.remark">
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm" ng-click="vm.ok()" ng-hide="vm.modalType == 'view'" ng-disabled="cropForm.$invalid">确定</button>
  <button type="button" class="btn btn-default btn-sm" ng-click="vm.cancel()">取消</button>
</div>
