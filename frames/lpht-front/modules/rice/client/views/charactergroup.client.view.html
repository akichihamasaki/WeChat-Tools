<div class="wrapper-md" ng-controller="CharacterGroupCtrl">
  <div class="panel panel-default">
    <div class="panel-heading  h-s">
        <b>查询条件</b>
    </div>
    <div class="panel-body">
      <div class="form-horizontal "  >
        <div class="row">
          <div class="col-lg-3 col-sm-6">
            <div class="form-group">
              <label class="col-lg-6 control-label text-sm">性状组名称</label>
              <div class="col-lg-6">
                <input type="text"  class=" form-control input-sm" ng-model="sm.search.groupName"  placeholder="组名称">
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
              <label class="control-label text-sm col-lg-6" >性状组分类</label>
              <div class="col-lg-6">
                <select class="form-control input-sm" ng-model="sm.search.groupType" >
                  <option value="">请选择</option>
                  <option ng-repeat="x in sm.groupType" value="{{x.typecodeName}}" >{{x.typecodeName}}</option>
                  <!-- <option value="1">是</option>
                  <option value="0">否</option> -->
                </select>
                <!-- <input type="text"  class="form-control input-sm" ng-model="sm.search.groupType" placeholder="组分类"> -->
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
              <label class="control-label text-sm col-lg-6" >备注</label>
              <div class="col-lg-6">
                <input type="text"  class=" form-control input-sm" ng-model="sm.search.remark" placeholder="备注">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.prodSearch()" autofocus><i class="fa fa-search"></i> 查询</button>
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.reset()"><i class="fa fa-refresh"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="m-b-md">
    <div class="btn-group">
      <button type="button" class="btn btn-success btn-sm" ng-click="gm.openModal('add')"><i class="fa fa-plus-circle"></i> 新增</button>
      <button type="button" class="btn btn-info btn-sm" ng-click="gm.openModal('edit')" ng-disabled="gm.disableDelete"><i class="fa fa-pencil"></i> 修改</button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="gm.deleteDialog()" ng-disabled="gm.disableDelete"><i class="fa fa-times-circle">
      </i> 删除</button>
      <button type="button" class="btn btn-primary btn-sm" ng-click="gm.openModal('view')" ng-disabled="gm.disableDelete"><i class="fa fa-file-text"></i> 查看</button>
    </div>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
    </div>
  </div>
  <!-- 新增弹出框和修改弹出框 -->
  <script type="text/ng-template" id="popCharacterGroup.html">
    <div ng-include="'modules/rice/client/views/charactergroup.modal.client.view.html'"></div>
  </script>
  <div class="m-b-md">
    <div class="pos-rlt" ng-style="{'height': gm.radioModel == 'sm' ? '364' : '664'}" ui-grid="gm.grid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning ></div>
  </div>
