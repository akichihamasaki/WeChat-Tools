<toaster-container toaster-options="{'close-button': true, 'tap-to-dismiss': false, 'toaster-id': 1}"></toaster-container>
<div class="wrapper-md" ng-controller="StageAndProjectCtrl">
    <!-- 头部面板，查询功能 -->
    <div class="panel panel-default">
        <div class="panel-heading font-bold">查询条件</div>
        <div class="panel-body">
            <div class=" form-horizontal">
                <fieldset>
                    <div class="row">
                        <div class="col-lg-3 col-sm-6">
                            <div class="form-group ">
                                <label class="col-lg-6 control-label text-sm">阶段名称</label>
                                <div class="col-lg-6">
                                    <input class="form-control r-2x input-sm" type="text" name="testStageName" ng-model="vm.searchData.stageCodeName" placeholder="阶段名称">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="form-group">
                                <label class="col-lg-6 control-label text-sm">测试项目</label>
                                <div class="col-lg-6">
                                    <input class="form-control r-2x input-sm" type="text" name="testProjectName" ng-model="vm.searchData.itemName" placeholder="测试项目">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button class="btn btn-default btn-sm m-r-sm" ng-click="vm.search()"><i class="fa fa-search"></i> 查询</button>
                <button class="btn btn-default btn-sm m-r-sm" ng-click="vm.reset()"><i class="fa fa-refresh"></i> 重置</button>
            </div>
        </div>
    </div>
    <!-- 表格操作功能区域 -->
    <div class="m-b-md">
        <div class="btn-group">
            <button class="btn btn-sm btn-success" ng-click="vm.openDetail('add')"><i class="fa fa-plus-circle"></i> 新增</button>
            <button type="button" class="btn btn-info btn-sm" ng-click="vm.openDetail('edit')" ng-disabled="vm.gridApi.selection.getSelectedRows().length != 1"><i class="fa fa-pencil"></i> 修改</button>
            <button class="btn btn-sm btn-danger" ng-click='vm.delete()' ng-disabled="vm.gridApi.selection.getSelectedRows().length != 1"><i class="fa fa-times-circle"></i> 删除</button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="vm.openDetail('view')" ng-disabled="vm.gridApi.selection.getSelectedRows().length != 1"><i class="fa fa-file-text"></i> 查看</button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-info btn-sm" ng-model="vm.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
            <button type="button" class="btn btn-info btn-sm" ng-model="vm.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
        </div>
    </div>
    <div class="m-b-md">
        <div ui-grid="vm.grid" ng-style="{'height': vm.radioModel == 'sm' ? '364' : '664'}" class="pos-rlt" ui-grid-pagination ui-grid-selection ui-grid-auto-resize></div>
    </div>
    <!-- 顺序维护的弹出对话框 -->
    <script type="text/ng-template" id="addStageRelat">
        <div ng-include="'modules/rice/client/views/addStageRelat.client.view.html'"></div>
    </script>
</div>
