<div class="wrapper-md" ng-controller="CharacterCtrl">
  <div class="panel panel-default">
    <div class="panel-heading  h-s">
        <b>查询条件</b>
    </div>
    <div class="panel-body">
      <div class="form-horizontal "  >
        <div class="row">
          <div class="col-lg-3 col-sm-6">
            <div class="form-group">
              <label class="col-lg-6 control-label text-sm">性状名</label>
              <div class="col-lg-6">
                <input type="text"  class=" form-control input-sm" ng-model="sm.search.charactersName"  placeholder="性状名">
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
                <label class="control-label text-sm col-lg-6" >性状组</label>
                <div class="col-lg-6">
                  <select class="form-control input-sm" ng-model="sm.search.groupName" >
                    <option value="">请选择</option>
                    <option ng-repeat="x in sm.characterGroup" value="{{x.groupName}}">{{x.groupName}}</option>
                  </select>
                  <!-- <input type="text"  class="form-control input-sm" ng-model="sm.search.characterGroup" placeholder="性状组"> -->
                </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
              <label class="control-label text-sm col-lg-6" > 数据类型</label>
              <div class="col-lg-6">
                <select class="form-control input-sm" ng-model="sm.search.dataType" name="selType">
                  <option value="">请选择</option>
                  <option ng-repeat="x in sm.dataType" value="{{x.code}}" >{{x.message}}</option>
                  <!-- <option value="1">数值</option>
                  <option value="2">枚举</option>
                  <option value="3">日期</option>
                  <option value="4">文本</option>
                  <option value="5">文件</option> -->
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
              <label class="control-label text-sm col-lg-6" >是否量化</label>
              <div class="col-lg-6">
                <select class="form-control input-sm" ng-model="sm.search.isQuantization" >
                  <option value="">请选择</option>
                  <option ng-repeat="x in sm.isQuantization" value="{{x.code}}" >{{x.message}}</option>
                  <!-- <option value="1">是</option>
                  <option value="0">否</option> -->
                </select>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.searchAction()" autofocus><i class="fa fa-search"></i> 查询</button>
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.reset()"><i class="fa fa-refresh"></i> 重置</button>
        <!-- <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.isCollapsed = !sm.isCollapsed"><i class="fa fa-expand " ng-class="{'fa-expand':sm.isCollapsed, 'fa-compress':!sm.isCollapsed}"></i> 更多</button> -->
      </div>
    </div>
  </div>
  <div class="m-b-md">
    <div class="btn-group">
      <button type="button" class="btn btn-success btn-sm" ng-click="gm.open('add')"><i class="fa fa-plus-circle"></i> 新增</button>
      <button type="button" class="btn btn-info btn-sm" ng-click="gm.open('edit')" ng-disabled="gm.disableDelete"><i class="fa fa-pencil"></i> 修改</button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="gm.deleteDialog()" ng-disabled="gm.disableDelete"><i class="fa fa-times-circle"></i> 删除</button>
      <button type="button" class="btn btn-primary btn-sm" ng-click="gm.open('view')" ng-disabled="gm.disableDelete"><i class="fa fa-file-text"></i> 查看</button>
    </div>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
    </div>
  </div>

  <!-- 新增弹出框和修改弹出框 -->
  <script type="text/ng-template" id="characterModal.html">
    <div ng-include="'modules/rice/client/views/character.modal.client.view.html'"></div>
  </script>

      <div ui-grid="gm.characterGridOptions"  ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning ></div>
  </div> -->
  <div class="m-b-md">
    <div class="pos-rlt" ng-style="{'height': gm.radioModel == 'sm' ? '364' : '664'}" ui-grid="gm.characterGridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning></div>
  </div>

  <div class="panel panel-default m-t-md" ng-hide="gm.gridApi.selection.getSelectedRows().length !=1">
    <div class="panel-body">
      <uib-tabset active="0" class="tab-container">
        <uib-tab index="0" heading="公式">
          <p ng-hide="!gm.calculationFormulasList">{{gm.calculationFormulasList}}</p>
          <p ng-hide="gm.calculationFormulasList">该性状不能由公式计算得来</p>
        </uib-tab>
        <uib-tab index="1" heading="量化等级">
          <div ng-repeat="x in gm.charactersValueRangeList" ng-hide="gm.gridApi.selection.getSelectedRows()[0].isQuantization=='0'">
            <p>{{x.beginNum}}——{{x.endNum}}，对应分值：{{x.score}}</p>
          </div>
          <div ng-repeat="x in gm.charactersValueEnumList" ng-hide="gm.gridApi.selection.getSelectedRows()[0].isQuantization=='0'">
            <p>性状：{{x.attributeName}}，对应分值：{{x.score}}</p>
          </div>
          <p ng-hide="gm.gridApi.selection.getSelectedRows()[0].isQuantization=='1'">该性状没有量化等级</p>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
