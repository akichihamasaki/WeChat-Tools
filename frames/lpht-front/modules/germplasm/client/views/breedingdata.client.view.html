<toaster-container toaster-options="{'close-button': true, 'tap-to-dibdiss': false, 'toaster-id': 1}"></toaster-container>
<div class="wrapper-md" ng-controller="BreedingDataCtrl">
    <div class="panel panel-default">
        <div class="panel-heading  h-s">
            <b>查询条件</b>
        </div>
        <div class="panel-body">
            <div class="form-horizontal ">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质用途分类</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="种质用途分类">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质用途分组</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="种质用途分组">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质价值</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="种质价值">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质类型</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="种质类型">
                            </div>
                        </div>
                    </div>
                </div>
                <div uib-collapse="bd.isCollapsed" class="row">
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质属性</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="种质属性">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">育种家</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.max" placeholder="育种家">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">母本名称</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.precision" placeholder="数据精度">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">父本名称</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="数据单位">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">材料编码</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.min" placeholder="材料编码">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">品种编码</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="品种编码">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">世代号</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="世代号">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">株号</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="株号">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">穗号</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="穗号">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">考种信息</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="bd.search.unit" placeholder="考种信息">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="bd.search()" autofocus><i class="fa fa-search"></i> 查询</button>
                <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="bd.reset()"><i class="fa fa-refresh"></i> 重置</button>
                <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="bd.isCollapsed = !bd.isCollapsed"><i class="fa fa-expand " ng-class="{'fa-expand':bd.isCollapsed, 'fa-compress':!bd.isCollapsed}"></i> 更多</button>
            </div>
        </div>
    </div>
    <div class="m-b-md">
        <div class="btn-group">
            <button type="button" class="btn btn-success btn-sm" ng-click="bd.openDetail('add')"><i class="fa fa-plus-circle"></i> 新增</button>
            <button type="button" class="btn btn-info btn-sm" ng-click="bd.openDetail('edit')" ng-disabled="bd.disable"><i class="fa fa-pencil"></i> 修改</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="bd.deleteDialog()" ng-disabled="bd.disable"><i class="fa fa-times-circle"></i> 删除</button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="bd.openDetail('view')" ng-disabled="bd.disable"><i class="fa fa-file-text"></i> 查看</button>
            <button type="button" class="btn btn-warning btn-sm" ng-click="bd.openDetail('view')" ng-disabled="bd.disable"><i class="fa fa-download"></i> excel模板下载</button>
            <button type="button" class="btn btn-dark btn-sm" ng-click="bd.openDetail('view')" ng-disabled="bd.disable"><i class="fa fa-upload"></i> excel导入</button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-info btn-sm" ng-model="bd.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
            <button type="button" class="btn btn-info btn-sm" ng-model="bd.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
        </div>
    </div>
    <div class="m-b-md">
        <div class="pos-rlt" ng-style="{'height': bd.radioModel == 'sm' ? '381' : '681'}" ui-grid="bd.breedingGridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning></div>
    </div>
    <!-- 新增弹出框和修改弹出框 -->
    <script type="text/ng-template" id="breedingModal">
        <div ng-include="'modules/germplasm/client/views/breedingdata.modal.client.view.html'"></div>
    </script>
</div>
