<div class="wrapper-md" ng-controller="MaterialUseCtrl" ui-jq="sortable" ui-options="{items:'.m-b-md', handle:'.panel-heading', connectWith:'.wrapper-md'}">
  <div class="panel panel-default m-b-md">
    <div class="panel-heading font-bold">查询条件</div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="row">
          <div class="col-lg-3 col-sm-6">
            <div class="form-group">
              <label class="col-lg-6 control-label text-sm">材料分组名称</label>
              <div class="col-lg-6">
                <input type="text" class="form-control input-sm" placeholder="材料分组名称" ng-model="sm.searchData.groupName">
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="form-group">
              <label class="col-lg-6 control-label text-sm">种质用途分类</label>
              <div class="col-lg-6">
                <select class="form-control input-sm" ng-options="o.code as o.message for o in sm.useTypeData" ng-model="sm.searchData.useType">
                  <option value="">请选择</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="form-group">
              <label class="col-lg-6 control-label text-sm">材料分组年份</label>
              <div class="col-lg-6">
                <input type="text" class="form-control input-sm" placeholder="材料分组年份" ng-model="sm.searchData.groupYear">
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6">
            <div class="form-group">
              <label class="col-lg-6 control-label text-sm">描述</label>
              <div class="col-lg-6">
                <input type="text" class="form-control input-sm" placeholder="描述" ng-model="sm.searchData.remark">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.search()" autofocus><i class="fa fa-search"></i> 查询</button>
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.reset()"><i class="fa fa-refresh"></i> 重置</button>
      </div>
    </div>
  </div>
  <div class="m-b-md">
    <div class="btn-group">
      <button type="button" class="btn btn-success btn-sm" ng-click="gm.openModal('add')"><i class="fa fa-plus-circle"></i> 新增</button>
      <button type="button" class="btn btn-info btn-sm" ng-click="gm.openModal('edit')" ng-disabled="gm.disableDelete"><i class="fa fa-pencil"></i> 修改</button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="gm.deleteDialog()" ng-disabled="gm.disableDelete"><i class="fa fa-times-circle"></i> 删除</button>
      <button type="button" class="btn btn-primary btn-sm" ng-click="gm.openModal('view')" ng-disabled="gm.disableDelete"><i class="fa fa-file-text"></i> 查看</button>
    </div>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
    </div>
  </div>
  <div class="m-b-md">
    <div class="pos-rlt" ng-style="{'height': gm.radioModel == 'sm' ? '364' : '664'}" ui-grid="gm.gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning></div>
  </div>
  <script type="text/ng-template" id="materialUseModal">
    <div ng-include="'modules/germplasm/client/views/materialuse.modal.client.view.html'"></div>
  </script>
</div>
