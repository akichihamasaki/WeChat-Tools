<toaster-container toaster-options="{'close-button': true, 'tap-to-dibdiss': false, 'toaster-id': 1}"></toaster-container>
<div class="wrapper-md" ng-controller="ObsoleteAffirmCtrl">
    <div class="panel panel-default">
        <div class="panel-heading  h-s">
            <b>查询条件</b>
        </div>
        <div class="panel-body">
            <div class="form-horizontal ">
                <div class="row">
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">仓库类型</label>
                            <div class="col-lg-6">
                                <select class="form-control input-sm" ng-model="oa.search.house" name="selType" ng-options="o.id as o.name for o in oa.house">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group">
                            <label class="col-lg-6 control-label text-sm">品种名称</label>
                            <div class="col-lg-6">
                                <input type="text" class=" form-control input-sm" ng-model="oa.search.varietiesName" placeholder="品种名称">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">二级分类</label>
                            <div class="col-lg-6">
                                <select class="form-control input-sm" ng-model="oa.search.type" name="secClass" ng-options="o.id as o.name for o in oa.secClass">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">育种方法</label>
                            <div class="col-lg-6">
                                <select class="form-control input-sm" ng-model="oa.search.breedMethod" name="breedMethod" ng-options="o.id as o.name for o in oa.breedMethod">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div uib-collapse="oa.isCollapsed" class="row">
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">品种编号</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.varietiesCode" placeholder="品种编号">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">材料价值</label>
                            <div class="col-lg-6">
                                <select class="form-control input-sm" ng-model="oa.search.gpValue" name="gpValue" ng-options="o.id as o.name for o in oa.gpValue">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">母本代号</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.femaleNo" placeholder="母本代号">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">父本代号</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.maleParent" placeholder="父本代号">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质类型</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.unit" placeholder="种质类型">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质属性</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.unit" placeholder="种质属性">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">种质价值</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.unit" placeholder="种质价值">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">数量</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.inNumber" placeholder="数量">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">世代号</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.generationNo" placeholder="世代号">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">系谱</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="oa.search.pedigree" placeholder="系谱">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6 ">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">收获年份</label>
                            <div class="col-lg-6">
                                <select class="form-control input-sm" ng-model="oa.search.harvestYear" name="harvestYear" ng-options="o.id as o.name for o in oa.harvestYear">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button type="button" class="btn btn-default btn-sm m-r-bd" ng-click="oa.search()" autofocus><i class="fa fa-search"></i> 查询</button>
                <button type="button" class="btn btn-default btn-sm m-r-bd" ng-click="oa.reset()"><i class="fa fa-refresh"></i> 重置</button>
                <button type="button" class="btn btn-default btn-sm m-r-bd" ng-click="oa.isCollapsed = !oa.isCollapsed"><i class="fa fa-expand " ng-class="{'fa-expand':oa.isCollapsed, 'fa-compress':!oa.isCollapsed}"></i> 更多</button>
            </div>
        </div>
    </div>
    <div class="m-b-md">
        <div class="btn-group">
            <button type="button" class="btn btn-primary btn-sm" ng-click="oa.openDetail('view')" ng-disabled="oa.disable"><i class="fa fa-file-text"></i> 查看</button>
            <button type="button" class="btn btn-info btn-sm" ng-click="" ng-disabled="oa.disable"><i class="fa fa-file-text"></i> 淘汰确认</button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-info btn-sm" ng-model="oa.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
            <button type="button" class="btn btn-info btn-sm" ng-model="oa.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
        </div>
    </div>
    <div class="m-b-md">
        <div class="pos-rlt" ng-style="{'height': oa.radioModel == 'sm' ? '381' : '681'}" ui-grid="oa.breedingGridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-pinning></div>
    </div>
    <!-- 新增弹出框和修改弹出框 -->
    <script type="text/ng-template" id="obsoleteAffirmModal">
        <div ng-include="'modules/germplasm/client/views/obsoleteaffirm.modal.client.view.html'"></div>
    </script>
</div>
