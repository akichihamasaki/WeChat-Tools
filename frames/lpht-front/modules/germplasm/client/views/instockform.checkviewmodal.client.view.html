<div class="modal-header" >
  <h4 class="modal-title" >审核意见</h4>
</div>
<div class="modal-body">
  <!-- <div class="panel panel-default">
    <div class="panel-heading">查询条件</div>
    <div class="panel-body"> -->
    <div class="form-horizontal ">
      <div class="row">
        <div class="col-sm-6 ">
          <div class="form-group ">
              <label class="control-label text-sm col-sm-4" >入库单号</label>
              <div class="col-sm-8">
                <input type="text"  class="form-control input-sm" ng-model="cv.rowEntity.instockId" readonly >
              </div>
          </div>
        </div>
        <div class="col-sm-6 ">
          <div class="form-group ">
            <label class="control-label text-sm col-sm-4" >入库审核人</label>
            <div class="col-sm-8">
              <input type="text"  class=" form-control input-sm" ng-model="cv.rowEntity.checkMan" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 ">
          <div class="form-group ">
              <label class="control-label text-sm col-sm-4" >审核说明</label>
              <div class="col-sm-8">
                <input type="text"  class="form-control input-sm" ng-model="cv.rowEntity.checkView" readonly>
              </div>
          </div>
        </div>
        <div class="col-sm-6 ">
          <div class="form-group ">
            <label class="control-label text-sm col-sm-4" >审核状态</label>
            <div class="col-sm-8">
              <input type="text"  class=" form-control input-sm" ng-model="cv.rowEntity.instockState" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" ng-click="cv.close()">关闭</button>
</div>
