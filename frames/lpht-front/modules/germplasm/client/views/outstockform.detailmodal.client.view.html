<div class="modal-header" >
  <h4 class="modal-title" >出库明细</h4>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">查询条件</div>
    <div class="panel-body">
    <div class="form-horizontal ">
      <div class="row">
        <div class="col-sm-6 ">
          <div class="form-group ">
              <label class="control-label text-sm col-sm-4" >品种名称</label>
              <div class="col-sm-8">
                <input type="text"  class="form-control input-sm" ng-model="dm.search.productName" placeholder="品种名称">
              </div>
          </div>
        </div>
        <div class="col-sm-6 ">
          <div class="form-group ">
            <label class="control-label text-sm col-sm-4" >收获年份</label>
            <div class="col-sm-8">
              <input type="text"  class=" form-control input-sm" ng-model="dm.search.productIntro" placeholder="收获年份">
            </div>
          </div>
        </div>

      </div>
    </div>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="dm.prodSearch()" autofocus><i class="fa fa-search"></i> 查询</button>
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="dm.reset()"><i class="fa fa-refresh"></i> 重置</button>
      </div>
    </div>
  </div>

  <div class="m-b-md">
    <div class="pos-rlt" ui-grid="dm.detailgrid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ></div>
  </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-sm" ng-click="dm.cancel()">关闭</button>
</div>
