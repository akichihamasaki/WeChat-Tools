<div class="modal-header">
  <h4 class="modal-title">库房管理</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal form-validation" name="dataForm">
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group has-feedback">
          <label class="col-lg-4 control-label text-sm">库房名称</label>
          <div class="col-lg-8">
            <input type="text" class="form-control input-sm" name="roomName" placeholder="库房名称" ng-model="fm.treeBranch.roomName" required>
            <span class="fa fa-exclamation-circle form-control-feedback" ng-show="dataForm.roomName.$error.required"></span>
            <div ng-messages="dataForm.roomName.$dirty && dataForm.roomName.$error">
              <p class="help-block text-sm" ng-message = "required">请填写库房名称</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-lg-4 control-label text-sm">库房类型</label>
          <div class="col-lg-8">
            <select class="form-control input-sm" name="roomType" ng-options="o.code as o.message for o in fm.roomTypeData" ng-model="fm.treeBranch.roomType" required>
              <option value="">请选择</option>
            </select>
            <div ng-messages="dataForm.roomType.$dirty && dataForm.roomType.$error">
              <p class="help-block text-sm" ng-message="required">请选择库房类型</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group has-feedback">
          <label class="col-lg-4 control-label text-sm">库房管理员</label>
          <div class="col-lg-8">
            <div class="input-group input-group-sm">
              <input type="text" class="form-control" name="managerName" placeholder="库房管理员" ng-model="fm.treeBranch.managerName" readonly required>
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="fm.openModal()"><i class="fa fa-search"></i></button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <label class="col-lg-4 control-label text-sm">描述</label>
          <div class="col-lg-8">
            <input type="text" class="form-control input-sm" placeholder="描述" ng-model="fm.treeBranch.remark">
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary btn-sm" ng-click="fm.ok()" ng-disabled="dataForm.$invalid">确定</button>
  <button type="button" class="btn btn-default btn-sm" ng-click="fm.cancel()">取消</button>
</div>
