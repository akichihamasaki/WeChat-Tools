<toaster-container toaster-options="{'close-button': true, 'tap-to-dismiss': false, 'toaster-id': 1}"></toaster-container>
<div class="wrapper-md" ng-controller="BreedConbinationCtrl">
  <div class="panel panel-default">
    <div class="panel-heading  h-s">
        <b>查询条件</b>
    </div>
    <div class="panel-body">
      <div class="form-horizontal ">
        <div class="row">
          <div class="col-lg-3 col-sm-6">
              <div class="form-group has-feedback">
                <label class="control-label text-sm col-lg-6" >作物</label>
                <div class="col-lg-6">
                  <select class="form-control input-sm" ng-model="pop.rowEntity.experimentstage">
                    <option value="">请选择</option>
                    <option value="玉米">玉米</option>
                    <option value="黄瓜">黄瓜</option>
                    <option value="水稻">水稻</option>
                  </select>
                </div>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
              <div class="form-group ">
                  <label class="control-label text-sm col-lg-6">种质用途分类</label>
                  <div class="col-lg-6">
                      <input type="text" class="form-control input-sm" ng-model="sm.search.unit" placeholder="种质用途分类">
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
              <div class="form-group ">
                  <label class="control-label text-sm col-lg-6">种质用途分组</label>
                  <div class="col-lg-6">
                      <input type="text" class="form-control input-sm" ng-model="sm.search.unit" placeholder="种质用途分组">
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
              <label class="control-label text-sm col-lg-6" >试验阶段</label>
              <div class="col-lg-6">
                <select class="form-control input-sm" ng-model="sm.search.experimentstage">
                  <option value="">请选择</option>
                  <option value="初级试验">初级试验</option>
                  <option value="中级试验">中级试验</option>
                  <option value="生态试验">生态试验</option>
                  <option value="产比试验">产比试验</option>
                  <option value="区域试验">区域试验</option>
                  <option value="生产试验">生产试验</option>
                </select>
              </div>
            </div>
          </div>

        </div>
        <div class="row" uib-collapse="sm.isCollapsed">
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
                <label class="control-label text-sm col-lg-6" >品种名称</label>
                <div class="col-lg-6">
                  <input type="text"  class="form-control input-sm" ng-model="sm.search.breedName" placeholder="品种名称">
                </div>
            </div>
          </div>
          <!-- <div class="col-lg-3 col-sm-6 ">
              <div class="form-group ">
                  <label class="control-label text-sm col-lg-6">品种编码</label>
                  <div class="col-lg-6">
                      <input type="text" class="form-control input-sm" ng-model="sm.search.unit" placeholder="品种编码">
                  </div>
              </div>
          </div> -->
          <div class="col-lg-3 col-sm-6 ">
            <div class="form-group ">
                <label class="control-label text-sm col-lg-6" >育种家</label>
                <div class="col-lg-6">
                  <input type="text"  class="form-control input-sm" ng-model="sm.search.breedName" placeholder="育种家">
                </div>
            </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
              <div class="form-group ">
                  <label class="control-label text-sm col-lg-6">母本代号</label>
                  <div class="col-lg-6">
                      <input type="text" class="form-control input-sm" ng-model="sm.search.precision" placeholder="母本代号">
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-sm-6 ">
              <div class="form-group ">
                  <label class="control-label text-sm col-lg-6">父本代号</label>
                  <div class="col-lg-6">
                      <input type="text" class="form-control input-sm" ng-model="sm.search.unit" placeholder="父本代号">
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.prodSearch()" autofocus><i class="fa fa-search"></i> 查询</button>
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.reset()"><i class="fa fa-refresh"></i> 重置</button>
        <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="sm.isCollapsed = !sm.isCollapsed"><i class="fa fa-expand " ng-class="{'fa-expand':sm.isCollapsed, 'fa-compress':!sm.isCollapsed}"></i> 更多</button>
      </div>
    </div>
  </div>
  <div class="m-b-md">
    <div class="btn-group">
      <button type="button" class="btn btn-success btn-sm" ng-click="gm.openModal('add')"><i class="fa fa-plus-circle"></i> 新增</button>
      <button type="button" class="btn btn-info btn-sm" ng-click="gm.openModal('edit')" ng-disabled="gm.disableDelete"><i class="fa fa-pencil"></i> 修改</button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="gm.deleteDialog()" ng-disabled="gm.disableDelete"><i class="fa fa-times-circle"></i> 删除</button>
      <button type="button" class="btn btn-primary btn-sm" ng-click="gm.openModal('view')" ng-disabled="gm.disableDelete"><i class="fa fa-file-text"></i> 查看</button>
      <button type="button" class="btn btn-info btn-sm" ng-click="gm.viewCharacterModal()" ng-disabled="gm.disableDelete"><i class="fa fa-file-text"></i> 查看性状</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="gm.addToObsoleted()" ng-disabled="gm.disableDelete"><i class="icon  icon-user-unfollow"></i> 加入淘汰清单</button>
      <button type="button" class="btn btn-warning btn-sm" ng-click="bd.openDetail('view')" ng-disabled="bd.disable"><i class="fa fa-download"></i> excel模板下载</button>
      <button type="button" class="btn btn-dark btn-sm" ng-click="bd.openDetail('view')" ng-disabled="bd.disable"><i class="fa fa-upload"></i> excel导入</button>

    </div>
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
      <button type="button" class="btn btn-info btn-sm" ng-model="gm.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
    </div>
  </div>

  <div class="m-b-md">
    <div class="pos-rlt" ng-style="{'height': gm.radioModel == 'sm' ? '364' : '664'}" ui-grid="gm.grid" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ></div>
  </div>


  <!-- 新增弹出框和修改弹出框 -->
  <script type="text/ng-template" id="popBreedConbinationModal">
    <div ng-include="'modules/germplasm/client/views/breedconbination.modal.client.view.html'"></div>
  </script>
