<div class="modal-header" ng-switch="vm.modalType">
    <h4 class="modal-title" ng-switch-when="add">新增</h4>
    <h4 class="modal-title" ng-switch-when="edit">修改</h4>
    <h4 class="modal-title" ng-switch-when="view">查看详情</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal form-validation" name="basehelpcodeForm">
        <fieldset ng-disabled="vm.formDisabled">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group has-feedback">
                        <label class="control-label col-sm-4 text-sm">类型</label>
                        <div class="col-sm-8">
                            <select class="form-control input-sm" name="basecodeType" ng-options="item.code as item.message for item in vm.basecodetype" ng-model="vm.rowEntity.type" required>
                                <option value="">请选择</option>
                            </select>
                            <div ng-messages="basehelpcodeForm.basecodeType.$dirty && basehelpcodeForm.basecodeType.$error">
                                <p class="help-block text-sm" ng-message="required">请选择类型</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group has-feedback">
                        <label class="control-label col-sm-4 text-sm">名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" ng-model="vm.rowEntity.typecodeName" name="typecodeName" placeholder="名称" required maxlength="10">
                            <span class="fa fa-exclamation-circle form-control-feedback" ng-show="basehelpcodeForm.typecodeName.$error.required"></span>
                            <div ng-messages="basehelpcodeForm.typecodeName.$dirty && basehelpcodeForm.typecodeName.$error">
                                <p class="help-block text-sm" ng-message="required">请填写名称</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group has-feedback">
                        <label class="control-label col-sm-4 text-sm">编码</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control input-sm" ng-model="vm.rowEntity.typecode" name="typecode" placeholder="编码" required maxlength="10">
                            <span class="fa fa-exclamation-circle form-control-feedback" ng-show="basehelpcodeForm.typecodeName.$error.required"></span>
                            <div ng-messages="basehelpcodeForm.typecode.$dirty && basehelpcodeForm.typecode.$error">
                                <p class="help-block text-sm" ng-message="required">请填写编码</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-lg-2 control-label text-sm">描述</label>
                <div class="col-lg-10">
                    <textarea class="form-control input-sm" rows="3" maxlength="200" name="text" placeholder="请填写描述内容" ng-model="vm.rowEntity.typecodeDesc" required></textarea>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary btn-sm" ng-click="vm.ok()" ng-hide="vm.formDisabled" ng-disabled="basehelpcodeForm.$invalid">确定</button>
    <button type="button" class="btn btn-info btn-sm" ng-click="vm.edit()" ng-show="vm.formDisabled">编辑</button>
    <button type="button" class="btn btn-default btn-sm" ng-click="vm.cancel()">取消</button>
</div>
