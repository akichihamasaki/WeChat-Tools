<!-- 操作提示框 -->
<toaster-container toaster-options="{'close-button': true, 'tap-to-dismiss': false, 'toaster-id': 1}"></toaster-container>
<div class="wrapper-md" ng-controller="BaseHelpTypecodeCtrl" ui-jq="sortable" ui-options="{items:'.m-b-md', handle:'.panel-heading', connectWith:'.wrapper-md'}">
    <!-- 搜索框 -->
    <div class="panel panel-default m-b-md">
        <div class="panel-heading font-bold">查询条件</div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group">
                            <lable class="col-lg-6 control-label text-sm">类型</lable>
                            <div class="col-lg-6">
                                <select class="form-control input-sm" ng-options="item.code as item.message for item in vm.basecodetype" ng-model="vm.searchData.type">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="form-group ">
                            <label class="control-label text-sm col-lg-6">名称</label>
                            <div class="col-lg-6">
                                <input type="text" class="form-control input-sm" ng-model="vm.searchData.typecodeName" placeholder="名称">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
            <div class="text-right">
                <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="vm.search()" autofocus><i class="fa fa-search"></i> 查询</button>
                <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="vm.reset()"><i class="fa fa-refresh"></i> 重置</button>
                <!-- <button type="button" class="btn btn-default btn-sm m-r-sm" ng-click="vm.isCollapsed = !vm.isCollapsed"><i class="fa" ng-class="{'fa-expand':vm.isCollapsed, 'fa-compress':!vm.isCollapsed}"></i> 更多</button> -->
            </div>
        </div>
    </div>
    <!-- 搜索框 -->
    <!-- 操作按钮 -->
    <div class="m-b-md">
        <div class="btn-group">
            <button type="button" class="btn btn-success btn-sm" ng-click="vm.openModal('add')"><i class="fa fa-plus-circle"></i> 新增</button>
            <button type="button" class="btn btn-info btn-sm" ng-click="vm.openModal('edit')" ng-disabled="vm.gridApi.selection.getSelectedRows().length != 1"><i class="fa fa-pencil"></i> 修改</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="vm.deleteDialog()" ng-disabled="vm.gridApi.selection.getSelectedRows().length != 1"><i class="fa fa-times-circle"></i> 删除</button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="vm.openModal('view')" ng-disabled="vm.gridApi.selection.getSelectedRows().length != 1"><i class="fa fa-file-text"></i> 查看详情</button>
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-info btn-sm" ng-model="vm.radioModel" uib-btn-radio="'sm'"><i class="fa fa-th-list"></i> 缩小</button>
            <button type="button" class="btn btn-info btn-sm" ng-model="vm.radioModel" uib-btn-radio="'lg'"><i class="fa fa-list"></i> 放大</button>
        </div>
    </div>
    <!-- 操作按钮 -->
    <div class="m-b-md">
        <div class="pos-rlt" ng-style="{'height': vm.radioModel == 'sm' ? '381' : '681'}" ui-grid="vm.gridOptions" ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize></div>
    </div>
    <!-- 新增/修改/查看模态框   -->
    <script type="text/ng-template" id="baseHelpTypecodeModal">
        <div ng-include="'modules/lpht/client/views/basehelptypecode.modal.client.view.html'"></div>
    </script>
</div>
